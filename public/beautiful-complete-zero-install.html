            }, [currentUser]);

                if (!currentUser || !selectedUser) return;

                const chatId = [currentUser.id, selectedUser.id].sort().join('_');

                const loadMessages = async () => {
                    const { data } = await supabase
                        .from('messages')
                        .select('*')
                        .eq('chat_id', chatId)
                        .order('created_at', { ascending: true });

                    setMessages(data || []);
                };

                loadMessages();

                const subscription = supabase
                    .channel('messages')
                    .on('postgres_changes', {
                        event: 'INSERT',
                        schema: 'public',
                        table: 'messages',
                        filter: `chat_id=eq.${chatId}`
                    }, (payload) => {
                        setMessages(prev => [...prev, payload.new]);
                    })
                    .subscribe();

                return () => {
                    subscription.unsubscribe();
                };
            }, [currentUser, selectedUser]);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            }, [messages]);

            const handleSendMessage = async () => {
                if (!inputMessage.trim() || sending || !selectedUser) return;

                setSending(true);

                try {
                    // è°ƒç”¨æ•°æ®åº“å‡½æ•°å‘é€æ¶ˆæ¯
                    const { data, error } = await supabase.rpc('send_message_with_limits', {
                        p_sender_id: currentUser.id,
                        p_receiver_id: selectedUser.id,
                        p_text: inputMessage.trim()
                    });

                    if (error) throw error;

                    if (data.success) {
                        setInputMessage('');
                        
                        // æ›´æ–°é‡‘å¸
                        if (data.coinsDeducted > 0) {

                        }

                        } else {

            };

            const handleRegister = async (username, password) => {

                    const { data, error } = await supabase.rpc('register_user', {
                        p_username: username,
                        p_password_hash: passwordHash,
                        p_temp_id: currentUser?.tempId,
                        p_gender: currentUser?.gender,
                        p_avatar_url: currentUser?.avatarUrl,
                        p_location: currentUser?.location
                    });

                    if (error) throw error;

                    if (data.success) {
                        alert('æ³¨å†ŒæˆåŠŸï¼å·²èµ é€6é‡‘å¸');
                        setShowRegisterModal(false);
                        window.location.reload();
                    } else {
                        alert(data.message);
                    }
                } catch (error) {
                    alert('æ³¨å†Œå¤±è´¥ï¼š' + error.message);
                }
            };

            if (!currentUser) {
                return <div style={{padding: '40px', textAlign: 'center', color: 'white'}}>æ­£åœ¨åŠ è½½...</div>;

            return (

                    />

                            onSend={handleSendMessage}

        }
